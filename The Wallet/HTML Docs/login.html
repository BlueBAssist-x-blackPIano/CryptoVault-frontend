<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log into Wallet</title>
    <link rel="stylesheet" href="../CS Sheets/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="container">
        <h1 class="head">Welcome Back to CryptoVault</h1>
        <input id="email" type="email" placeholder="Email" style="
             width: 90%;
            padding: 10px;
            margin-bottom: 5px;
            margin-top: 50px;
            background-color: rgba(211, 207, 207, 0.242);
            border:none;
            color: white;
            border-radius: 20px; 
            box-shadow: 0px 2px 2px rgba(252, 251, 251, 0.352);
            
        ">
        <input id="key" type="password" placeholder="Password" style="
            width: 90%;
            padding: 10px;
            color:white;
            margin-bottom: 25px;
            margin-top: 5px;
            background-color: rgba(211, 207, 207, 0.242);
            border:none;
            border-radius: 20px;
            box-shadow: 0px 2px 2px rgba(252, 251, 251, 0.352);
        ">
        <button title="Start my crypto" onclick=" alert('You are now entering into your wallet');"class="submit">Unlock</button>
        <p class="desc">Don't Have an account?</p>
        <a class="linking " href="../HTML Docs/signinpage.html">Sign Up</a>
    </div>
    <script type="module" src="../Javascript Files/loginpage.js">
     
    </script>
</body>
</html>
