<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoVault - Send</title>
    <link rel="stylesheet" href="../CS Sheets/sendpage.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container send-page">
        <!-- Header Section -->
        <header class="header">
            <a href="../HTML Docs/index.html"><i class="fas fa-arrow-left back-icon"></i></a>
            <h1>Select Token To Send</h1>
        </header>

        <!-- Search Bar Section -->
        <div class="search-bar">
            <input type="text" placeholder="Token name or contract address">
        </div>

        <!-- Token List Section -->
        <section class="token-list">
            <div class="token-item">
                <img src="../Images/bnb-bnb-logo.png" alt="BNB">
                <div class="token-details">
                    <span class="token-name">BNB</span>
                    <span class="token-network">BNB Smart Chain</span>
                    <span class="crypto-price BNB">.....</span>
                    <span class="crypto-change negative bnb">...</span>
                </div>
                <div class="token-stats">
                    <button id="_0">+</button>
                </div>
                <div class="token-balance">
                    <span class="quantity _0">0</span>
                    
                </div>
            </div>

            <div class="token-item">
                <img src="../Images/bitcoin-btc-logo.png" alt="BTC">
                <div class="token-details">
                    <span class="token-name">BTC</span>
                    <span class="token-network">Bitcoin</span>
                    <span class="crypto-price bitcoinPrice">.....</span>
                    <span class="crypto-change positive bit">...</span>

                </div>
                <div class="token-stats">
                    <button id="_1">+</button>
                </div>
                <div class="token-balance">
                    <span class="quantity _1">0</span>
                    
                </div>
            </div>

            <div class="token-item">
                <img src="../Images/ethereum-eth-logo.png" alt="ETH">
                <div class="token-details">
                    <span class="token-name">ETH</span>
                    <span class="token-network">Ethereum</span>
                    <span class="crypto-price ETH">.....</span>
                    <span class="crypto-change positive eth">...</span>
                </div>
                <div class="token-stats">
                    <button id="_2">+</button>
                </div>
                <div class="token-balance">
                    <span class="quantity _2">0</span>
                    
                </div>
            </div>

            <div class="token-item">
                <img src="../Images/polygon-matic-logo.png" alt="POL">
                <div class="token-details">
                    <span class="token-name">POL</span>
                    <span class="token-network">Polygon</span>
                    <span class="crypto-price POL">.....</span>
                    <span class="crypto-change positive pol">....</span>
                </div>
                <div class="token-stats">
                    <button id="_3">+</button>  
                </div>
                <div class="token-balance">
                    <span class="quantity _3">0</span>
                    
                </div>
            </div>
            <button class="buy">Buy</button>
        </section>
        <footer class="footer">
            <nav>
                <a href="../HTML Docs/index.html" class="active">Home</a>
                <a href="../HTML Docs/faq.html" class="active">FAQ</a>
                <a href="../HTML Docs/profile.html">Profile</a>
            </nav>
        </footer>
    </div>
    <script type="module" src = "../Javascript Files/index.js"></script>
    <script type="module" src="../Javascript Files/sendpage.js"></script>
</body>
</html>
