<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoVault- Your safest wallet</title>
    <link rel="stylesheet" href="../CS Sheets/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Wallet Overview Section -->
        <div class="wallet-overview">
            <div class="wallet-header">
                <i class="fas fa-lock security-icon"></i>
                <span class="wallet-name">Your Account</span>
            </div>
            <div class="wallet-balance">.....</div>
        </div>

        <!-- Action Buttons Section -->
        <section class="actions">
            <a href="../HTML Docs/sendpage.html"><button title="Send money">Send</button></a>
            <button title="Receive">Receive</button>
            <a href="../HTML Docs/history.html"><button title="History">History</button></a>
            <a href="../HTML Docs/sendpage.html"><button title="Buy">BUY</button></a>
        </section>

        <!-- Crypto Section -->
        <section class="crypto-section">
            <div class="crypto-tabs">
                <button class="active">Crypto</button>
                
            </div>
            <div class="crypto-list">
                <div class="crypto-item">
                    <img src="../Images/bnb-bnb-logo.png" alt="BNB">
                    <span class="crypto-name">BNB Smart Chain</span>
                    <span class="crypto-price  BNBTotal">.....</span>
                    <span class="quantity">0</span>
                    <span class="crypto-change negative bnb">-0.12%</span>
                </div>
                <div class="crypto-item">
                    <img src="../Images/bitcoin-btc-logo.png" alt="BTC">
                    <span class="crypto-name">Bitcoin</span>
                    <span class="crypto-price  bitcoinPriceTotal">.....</span>
                    <span class="quantity">0</span>
                    <span class="crypto-change positive bit">+0.24%</span>
                </div>
                <div class="crypto-item">
                    <img src="../Images/ethereum-eth-logo.png" alt="ETH">
                    <span class="crypto-name">Ethereum</span>
                    <span class="crypto-price  ETHTotal">.....</span>
                    <span class="quantity">0</span>
                    <span class="crypto-change positive eth">+1.66%</span>
                </div>
                <div class="crypto-item">
                    <img src="../Images/polygon-matic-logo.png" alt="POL">
                    <span class="crypto-name">Polygon</span>
                    <span class="crypto-price  POLTotal">.....</span>
                    <span class="quantity">0</span>
                    <span class="crypto-change positive pol">+0.66%</span>
                </div>
            </div>
        </section>

        <!-- Footer Navigation Section -->
        <footer class="footer">
            <nav>
                <a href="../HTML Docs/index.html" class="active">Home</a>
                <a href="../HTML Docs/faq.html" class="active">FAQ</a>
                <a href="../HTML Docs/profile.html">Profile</a>
            </nav>
        </footer>
    </div>
    <script type="module" src="../Javascript Files/index.js">
        
    </script>


</body>
</html>
