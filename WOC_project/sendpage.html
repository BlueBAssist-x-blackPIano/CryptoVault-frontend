<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Wallet - Send</title>
    <link rel="stylesheet" href="sendpage.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container send-page">
        <!-- Header Section -->
        <header class="header">
            <a href="index.html"><i class="fas fa-arrow-left back-icon"></i></a>
            <h1>Select Token To Send</h1>
        </header>

        <!-- Search Bar Section -->
        <div class="search-bar">
            <input type="text" placeholder="Token name or contract address">
        </div>

        <!-- Token List Section -->
        <section class="token-list">
            <div class="token-item">
                <img src="https://i.ibb.co/jWCCZNM/bnb-bnb-logo.png" alt="BNB">
                <div class="token-details">
                    <span class="token-name">BNB</span>
                    <span class="token-network">BNB Smart Chain</span>
                </div>
                <div class="token-stats">
                    <span class="token-price">₹713.16</span>
                    <span class="token-change positive">+1.05%</span>
                </div>
                <div class="token-balance">
                    <span>0</span>
                    <span>₹0.00</span>
                </div>
            </div>

            <div class="token-item">
                <img src="https://i.ibb.co/Tb4hzpM/bitcoin-btc-logo.png" alt="BTC">
                <div class="token-details">
                    <span class="token-name">BTC</span>
                    <span class="token-network">Bitcoin</span>
                </div>
                <div class="token-stats">
                    <span class="token-price">₹98,083.27</span>
                    <span class="token-change positive">+1.25%</span>
                </div>
                <div class="token-balance">
                    <span>0</span>
                    <span>₹0.00</span>
                </div>
            </div>

            <div class="token-item">
                <img src="https://i.ibb.co/26rNdtF/ethereum-eth-logo.png" alt="ETH">
                <div class="token-details">
                    <span class="token-name">ETH</span>
                    <span class="token-network">Ethereum</span>
                </div>
                <div class="token-stats">
                    <span class="token-price">₹3,604.38</span>
                    <span class="token-change positive">+4.52%</span>
                </div>
                <div class="token-balance">
                    <span>0</span>
                    <span>₹0.00</span>
                </div>
            </div>

            <div class="token-item">
                <img src="https://i.ibb.co/bm65Dxm/polygon-matic-logo.png" alt="POL">
                <div class="token-details">
                    <span class="token-name">POL</span>
                    <span class="token-network">Polygon</span>
                </div>
                <div class="token-stats">
                    <span class="token-price">₹45.51</span>
                    <span class="token-change positive">+7.26%</span>
                </div>
                <div class="token-balance">
                    <span>0</span>
                    <span>₹0.00</span>
                </div>
            </div>
        </section>
        <footer class="footer">
            <nav>
                <a href="index.html" class="active">Home</a>
                <a href="faq.html" class="active">FAQ</a>
                <a href="profile.html">Profile</a>
            </nav>
        </footer>
    </div>
</body>
</html>
