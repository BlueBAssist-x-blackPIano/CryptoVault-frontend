<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Wallet Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Wallet Overview Section -->
        <div class="wallet-overview">
            <div class="wallet-header">
                <i class="fas fa-lock security-icon"></i>
                <span class="wallet-name">Mnemonic 1</span>
            </div>
            <div class="wallet-balance">₹0.00</div>
        </div>

        <!-- Action Buttons Section -->
        <section class="actions">
            <a href="sendpage.html"><button title="Send money">Send</button></a>
            <button title="Receive">Receive</button>
            <button title="History">History</button>
            
        </section>

        <!-- Crypto Section -->
        <section class="crypto-section">
            <div class="crypto-tabs">
                <button class="active">Crypto</button>
                
            </div>
            <div class="crypto-list">
                <div class="crypto-item">
                    <img src="https://i.ibb.co/jWCCZNM/bnb-bnb-logo.png" alt="BNB">
                    <span class="crypto-name">BNB Smart Chain</span>
                    <span class="crypto-price">₹58,234.00</span>
                    <span class="crypto-change negative">-0.12%</span>
                </div>
                <div class="crypto-item">
                    <img src="https://i.ibb.co/Tb4hzpM/bitcoin-btc-logo.png" alt="BTC">
                    <span class="crypto-name">Bitcoin</span>
                    <span class="crypto-price">₹29,48,234.00</span>
                    <span class="crypto-change positive">+0.24%</span>
                </div>
                <div class="crypto-item">
                    <img src="https://i.ibb.co/26rNdtF/ethereum-eth-logo.png" alt="ETH">
                    <span class="crypto-name">Ethereum</span>
                    <span class="crypto-price">₹2,45,345.00</span>
                    <span class="crypto-change positive">+1.66%</span>
                </div>
                <div class="crypto-item">
                    <img src="https://i.ibb.co/bm65Dxm/polygon-matic-logo.png" alt="POL">
                    <span class="crypto-name">Polygon</span>
                    <span class="crypto-price">₹45,345.00</span>
                    <span class="crypto-change positive">+0.66%</span>
                </div>
            </div>
        </section>

        <!-- Footer Navigation Section -->
        <footer class="footer">
            <nav>
                <a href="index.html" class="active">Home</a>
                <a href="faq.html" class="active">FAQ</a>
                <a href="profile.html">Profile</a>
            </nav>
        </footer>
    </div>
    <script>
        
    </script>


</body>
</html>
